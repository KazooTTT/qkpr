name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: Release type
        required: true
        default: next
        type: choice
        options:
          - next
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating release with type: ${{ inputs.release-type }}"
          pnpm run release:${{ inputs.release-type }}

      - name: Show tags and commits
        run: |
          echo "=== Current tags ==="
          git tag --sort=-version:refname | head -10
          echo "=== Recent commits ==="
          git log --oneline -5
          echo "=== Current HEAD ==="
          git describe --tags --exact-match 2>/dev/null || echo "No tag on current commit"

      - name: Push changes and tags
        run: |
          echo "Pushing changes and tags..."
          git push origin main --follow-tags
          echo "Push completed"
